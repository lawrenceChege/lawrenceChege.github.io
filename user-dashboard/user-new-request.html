<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Maintenance Tracker| Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../static/css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Bad Script' rel='stylesheet'>
    <link rel="shortcut icon" href="../static/icons/favicon.ico">
    <link rel="icon" type="image/gif" href="../static/icons/animated_favicon1.gif">
    <script src="../static/js/main.js"></script>
    <style>
        body {
            background-image: none;
        }
    </style>
</head>
<body>
    <nav id="myHeader" class="nav-bar header">
        <ul>
            <li><a href="#">Maintenance Tracker</a></li>
            <li><a  href="user-dashboard.html"><i class="fa fa-cloud"></i>&nbsp;
                    Dashboard </a></li>                              
            <div class="nav-bar-right">
                <ul>
                    <li><a  href="signup.html"> <i class="fa fa-person"></i>&nbsp;
                        User name</a></li>
                    <li><a  href="../index.html"><i class="fa fa-plug"></i>&nbsp;
                        log out</a></li>
                </ul>
            </div>
        </ul>
    </nav>
    <section >
        <div class="sidenav">
            <a  class="water" href="user-new-request.html"> <i class="fa fa-plus"></i> New Request</a>  
            <a   href="user-dashboard.html"><i class="fa fa-home"></i> All</a>          
            <a  href="user-sent-requests.html"><i class="fa fa-check"></i> Sent</a>
            <a c class="green" href="user-approved-request.html"><i class="fa fa-check"></i><i class="fa fa-check"></i> Approved</a>
            <a href="user-resolved-request.html"><i class="fa fa-check"></i><i class="fa fa-check"></i>
                <i class="fa fa-check"></i> Resolved</a>
            <a href="user-rejected-requests.html"><i class="fa fa-remove"></i> Rejected</a>
            <a href="messages.html"> Messages</a>
        </div>
    </section>
    <section class="main">
        <div class=" newreq" id="new">            
            <form action="">
                <h4 id="h4">New Request</h4>
                <div class="form-label">
                    <label for="category"> Category </label>
                </div> 
                <div class="form-input">
                    <select name="category" id="category">
                        <option value="Maintenance">Maintenance</option>
                        <option value="Repair"> Repair</option>
                    </select>                    
                </div>
                <div class="form-label">
                    <label for="freq"> Frequency of request</label>
                </div> 
                <div class="form-input">
                    <select name="freq" id="freq">
                        <option value="once">Once</option>
                        <option value="daily">Daily</option>
                        <option value="Weekly">Weekly</option>
                        <option value="Monthly"> Monthly</option>
                        <option value="Annualy">Anually</option>
                    </select>
                </div>
                <div class="form-label">
                        <label for="title"> Title</label>
                    </div> 
                    <div class="form-input">
                        <input type="text" id="title" placeholder=" Enter Request title or subject" required>
                    </div>                    
                    <div class="form-label">
                        <label for="description"> Description</label>
                    </div> 
                    <div class="form-input">
                        <textarea name="message" id="description" rows="7"
                           placeholder="Describe Your request here" required></textarea>
                    </div>               
                    <input id="Create" type="submit" value="Create Request"> <br>          
    
            </form>
        </div>
        
        
                 
    </section>
   
    
    <footer class="flex-container footer">
        <P>Don't fear the Dog, Fear the owner</P>
    </footer>
</body>
</html>
