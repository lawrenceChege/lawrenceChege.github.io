<!DOCTYPE html>
<html lang="en">
<head>
    <!--meta data-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale-1,shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--title of the page-->
    <title>WeConnect | sign up</title>
 <!-- links to css ,bootstrap and fonts--> 
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"> 
 <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
 <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
 <link rel="stylesheet" href="/fonts/glyphicons-halflings-regular.svg">
 <link rel="stylesheet"  href="static/style.css">
 <link rel="stylesheet"  href="static/css/bootstrap.css">
 <link rel="stylesheet"  href="static/css/bootstrap.min.css">
 <link rel="stylesheet"  href="static/css/bootstrap-grid.min.css">
 <link rel="stylesheet"  href="static/css/bootstrap-reboot.min.css">

 <!-- java script for bootstrap-->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>   
 <script src="static/js/bootstrap.min.js"></script>
 <script src="static/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <!-- company banner or logo-->
        <div class="ban">
            <h1>WeConnect</h1>
        </div>
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
            </button>
            <!--company name-->
            <a class="navbar-brand" href="#">WeConnect</a>
            
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <div class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <a class="nav-link" href="index.html"  style="padding-right:10px">Home <span class="sr-only">(current)</span></a>
                </div>
                    <!--search log in and sign up-->
                <div class="nav navbar-nav navbar-right">                    
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="login.html"  style="padding-right:10px">Log in</a>
                        </li>                       
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Sign up form-->
    <div class="container" id="signup" style="margin-top:100px">
        <div class="row">
            <div class="col-md-4">
                <div class="panel">
                    <div class="panel-body">
                        <form action="">
                                <div class="form-group">
                                    <input type="text" name="" class="form-control" placeholder="Enter Username..." required >
                                </div><!--form-group -->
                                <div class="form-group">
                                    <input type="email" name="" class="form-control" placeholder="Enter Email..." required >
                                </div><!--form-group -->
                                <div class="form-group">
                                    <input type="password" name="" class="form-control" placeholder="Enter Password..." required >
                                </div><!--form-group -->                             
                                <div class="form-group">
                                    <input type="password" name="" class="form-control" placeholder="Confirm Password..." required >
                                </div><!--form-group -->
                                <div class="form-group">
                                   <a href="login.html" name="" class="btn btn-primary btn-block" value="sign up">Sign up </a>
                                </div><!--form-group -->
                                <p>Already have an account?<a href="login.html">Login</a></p>
                        </form><!--form --> 
                    </div><!--panel body -->
                    <div class="lock"><i class="fa fa-lock fa 3x"></i></div> 
                </div><!-- panel--> 
            </div><!-- col--> 
        </div><!-- row-->
    </div><!--container -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
</body>
</html>
